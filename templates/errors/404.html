{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center py-5">
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle text-warning" style="font-size: 6rem;"></i>
            </div>
            <h1 class="display-1 fw-bold text-primary">404</h1>
            <h2 class="mb-3">Page Not Found</h2>
            <p class="text-muted mb-4 fs-5">
                Sorry, the page you are looking for does not exist or has been moved.
                Please check the URL or navigate back to safety.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'home' %}" class="btn btn-primary btn-lg px-4">
                    <i class="bi bi-house me-2"></i>Go Home
                </a>
                <a href="{% url 'properties:list' %}" class="btn btn-outline-secondary btn-lg px-4">
                    <i class="bi bi-search me-2"></i>Browse Properties
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
