{% extends 'base.html' %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center py-5">
            <div class="mb-4">
                <i class="bi bi-gear text-danger" style="font-size: 6rem;"></i>
            </div>
            <h1 class="display-1 fw-bold text-danger">500</h1>
            <h2 class="mb-3">Internal Server Error</h2>
            <p class="text-muted mb-4 fs-5">
                Something went wrong on our end. Our team has been notified and is working on a fix.
                Please try again in a few moments.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'home' %}" class="btn btn-primary btn-lg px-4">
                    <i class="bi bi-house me-2"></i>Go Home
                </a>
                <button onclick="location.reload();" class="btn btn-outline-secondary btn-lg px-4">
                    <i class="bi bi-arrow-clockwise me-2"></i>Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
